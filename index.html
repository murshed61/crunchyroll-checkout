<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crunchyroll Account Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected-box {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">üéâ Crunchyroll Checkout</h1>

    <!-- Step 1: Package Selection -->
    <p class="font-medium text-gray-700 mb-2">Select a Package</p>
    <div id="packageOptions" class="grid grid-cols-2 gap-4 mb-6">
      <div onclick="selectPackage(this, 'Basic', 199)" class="optionBox border border-gray-300 p-4 rounded-lg cursor-pointer text-center hover:bg-blue-50">
        <p class="font-semibold">Basic</p>
        <p class="text-sm text-gray-500">‡ß≥199</p>
      </div>
      <div onclick="selectPackage(this, 'Premium', 349)" class="optionBox border border-gray-300 p-4 rounded-lg cursor-pointer text-center hover:bg-blue-50">
        <p class="font-semibold">Premium</p>
        <p class="text-sm text-gray-500">‡ß≥349</p>
      </div>
    </div>

    <!-- Step 2: Payment Instructions -->
    <div class="bg-yellow-100 text-yellow-900 p-4 rounded mb-4 text-sm">
      <p><strong>Send payment to:</strong></p>
      <p>bKash: <strong>01XXXXXXXXX</strong> <!-- CHANGE THIS --></p>
      <p>Then enter your <strong>Transaction ID</strong> below.</p>
    </div>

    <!-- Step 3: Txn ID Input -->
    <input type="text" id="txnId" placeholder="Enter Transaction ID" class="w-full mb-4 p-2 border rounded" />

    <button onclick="startVerification()" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Submit</button>

    <div id="timer" class="text-center mt-4 text-sm text-gray-600"></div>
    <div id="result" class="mt-4 text-sm text-center text-gray-800"></div>
  </div>

  <script>
    let selected = null;
    let selectedInfo = {};

    function selectPackage(element, type, price) {
      const boxes = document.querySelectorAll('.optionBox');
      boxes.forEach(box => box.classList.remove('selected-box'));
      element.classList.add('selected-box');
      selected = type;
      selectedInfo = { type, price };
    }

    function startVerification() {
      const txnId = document.getElementById("txnId").value.trim();
      const resultBox = document.getElementById("result");
      const timerBox = document.getElementById("timer");

      if (!selected) {
        resultBox.innerHTML = `<span class="text-red-600">Please select a package.</span>`;
        return;
      }

      if (!txnId) {
        resultBox.innerHTML = `<span class="text-red-600">Please enter a transaction ID.</span>`;
        return;
      }

      resultBox.innerHTML = `‚è≥ Verifying transaction... Please wait 5 minutes.`;
      let timeLeft = 300;

      const interval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerBox.innerText = `‚è±Ô∏è Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timeLeft--;
        if (timeLeft < 0) clearInterval(interval);
      }, 1000);

      setTimeout(() => {
      fetch(`https://script.google.com/macros/s/AKfycbx5aIHKBJmW23opl4MvG8sSXY3x4ZB3F5db8_6zE62ZD4T4fqckd-HAWeDvVebGCcrd/exec?txnId=${txnId}`)
          .then(res => res.json())
          .then(data => {
            if (data.email) {
              resultBox.innerHTML = `
                ‚úÖ <strong>Account Delivered!</strong><br>
                üìß <b>Email:</b> ${data.email}<br>
                üîë <b>Password:</b> ${data.pass}
              `;
            } else {
              resultBox.innerHTML = `‚ùå <span class="text-red-600">${data.error || 'Transaction not matched. Try again or contact support.'}</span>`;
            }
          })
          .catch(() => {
            resultBox.innerHTML = `‚ùå <span class="text-red-600">Something went wrong. Try again later.</span>`;
          });
      }, 300000); // 5 minutes
    }
  </script>
</body>
</html>
